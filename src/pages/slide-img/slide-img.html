<!--
  Generated template for the SlideImgPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content style=" background:#333;">
  <img class="close" tappable (click)="hidepage()"  style="height:20px;width:auto;" [src]="close" alt="">
  <div class="imgpart" style="height:auto;" *ngIf="slide.length>=1">
    <div class="backcolor" tappable (click)="hidepage()"></div>
    <ion-slides #Slides  (ionSlideDidChange)="slideChanged()" style="height:auto" pager=true *ngIf="slide.length>=1" >
      <ion-slide style="height:auto" *ngFor="let item of slide">
        <img [src]="item.Url" alt="">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
