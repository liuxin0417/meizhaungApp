<ion-header style="height: 44px;">
  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">我的钱包</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background:#eee;">
  <div class="wallet-item">
    <div tappable (click)="gotodetail(1)">
      <div *ngIf="data!=undefined" style="font-size:0.93em;">{{data.Money}}</div>
      <div style="font-size:0.68em;">储备金</div>
    </div>
    <div tappable (click)="gotodetail(2)">
      <div *ngIf="data!=undefined"  style="font-size:0.93em;">{{data.Gift}}</div>
      <div style="font-size:0.68em;">会员积分</div>
    </div>
  </div>
  <div class="coupon" tappable (click)="gotocoupon()">
    <div>
      <div>优惠券</div>
      <div></div>
      <div>
        <img [src]="img" alt="">
      </div>
    </div>
  </div>
  <div class="coupon" tappable (click)="gotorecharge()" style="margin-top:10px;">
    <div>
      <div>充值</div>
      <div></div>
      <div>
        <img [src]="img" alt="">
      </div>
    </div>
  </div>
</ion-content>
