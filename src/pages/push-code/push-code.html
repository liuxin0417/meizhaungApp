<ion-header>

  <ion-navbar style="top:-100px;position:absolute;">
    <ion-title style="top:-100px;position:absolute;">推广码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#13C5C3;">

  <img class="popimg" [src]="popimg" tappable (click)="gopop()" alt="">
  <img class="gowhere" [src]="gowhere" tappable (click)="sharecode()" alt="">
  <div class="push_code_top"></div>
  <div class="pushimg1">
    <img *ngIf="codeMsg!=undefined" class="code_img" [src]="codeMsg.picurl" alt="">
    <img [src]="img1" alt="">
    <div class="pushimg2" *ngIf="codeMsg!=undefined">
        【公众号：逛贝&nbsp;&nbsp;推广码:{{codeMsg.UID}}】
    </div>
  </div>

</ion-content>
<ion-footer>
  <div class="cover" *ngIf="pngflag" tappabel (click)="hide()">
    <img class="coverimg" [src]="btnimg" alt="">
  </div>
</ion-footer>
