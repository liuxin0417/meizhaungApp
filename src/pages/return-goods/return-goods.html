<ion-content style="background:#eee;">

  <div class="new_return_item" *ngFor="let item of List">
    <div class="new_return_item1">
      <span>退款金额:{{item.RefundMoney}}元</span>
      <span *ngIf="item.RefundType==1">退货</span>
      <span *ngIf="item.RefundType==2">换货</span>
    </div>
    <div class="new_return_item2">
      <div class="new_return_item21">
        <img [src]="item.PicUrl" alt="">
      </div>
      <div class="new_return_item22" tappable (click)="gotoreturn(item)">
        <div>
          {{item.ProductName}}
        </div>

      </div>
    </div>
    <div class="new_return_item3" tappable (click)="gotoreturn(item)">
      <img *ngIf="item.State!=2"  class="item3_img1" [src]="chose" alt="">
      <img style="height: 1rem;width:1rem;" *ngIf="item.State==2" class="item3_img1" [src]="unchose" alt="">
      <div *ngIf="item.State==0" class="item3_div1">审核中</div>
      <div *ngIf="item.State==1" class="item3_div1">通过审核</div>
      <div *ngIf="item.State==2" class="item3_div1">审核不通过</div>
      <div class="item3_div2">查看进度详情</div>
      <img class="item3_img2" [src]="hui" alt="">
    </div>
  </div>
