<ion-header style="min-height: 44px;">

  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">我的团队</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eee">
  <!-- <div class="myteam" *ngFor="let item of teamList" >
    <img [src]="item.HeadUrl" alt="">
    <div>{{item.NickName}}</div>
    <div>{{item.CreateDate.split("T")[0]}}</div>
  </div> -->
  <div class="myteam_title">
    <div class="myteam_title_item">
      <span>共计（人）</span>
      <span style="margin-top:5px;color:#999">{{sTotal}}</span>
    </div>
    <div class="myteam_title_item" style="border-left:1px solid #dedede;border-right:1px solid #dedede;">
      <span>一级（人）</span>
      <span style="margin-top:5px;color:#999">{{fNum}}</span>
    </div>
    <div class="myteam_title_item">
      <span>二级（人）</span>
      <span style="margin-top:5px;color:#999">{{sNum}}</span>
    </div>
  </div>
  <div class="myteam_list">
    <div class="myteam_list_item" tappable (click)="gotosecond(item.ID,item.FirstNum)" *ngFor="let item of teamList">
      <div class="myteam_item_left">
        <img style="height:80%;width:auto;margin-right:10px" [src]="item.HeadUrl" alt="">
        <div>
          <div style="font-size:1.6rem">{{item.NickName}}</div>
          <div style="color:#999">注册时间：{{item.CreateDate}}</div>
        </div>
      </div>
      <div class="myteam_item_right">
        <span>团队{{item.FirstNum }}人</span>
        <img [src]="img" style="height:20px;" alt="">
      </div>
    </div>
  </div>
  <ion-infinite-scroll *ngIf="isshow" (ionInfinite)="doInfinite($event)" threshold="30px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
