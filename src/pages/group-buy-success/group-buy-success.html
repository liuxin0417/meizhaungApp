<ion-header style="min-height: 44px;">
  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">商品订单</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <img [src]="img4" style="height:20px;width:20px;margin-right:10px;margin-top:3px;" alt="">
      </button>
    </ion-buttons>
    <!-- <ion-buttons right>
      <button ion-button icon-only tappable (click)="gotogoodscar()">
        <img [src]="img3" style="height:20px;width:20px;margin-right:10px;margin-top:3px;" alt="">
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="invite-item1">
    <div>
      <img class="duigou" [src]="img5" alt="">
      拼单成功
    </div>
  </div>
  <div class="invite-item2">
   商家正在努力发货，请耐心等待
  </div>
  <div class="invite-item3">
    <div tappable (click)="gotohomepage()">去首页逛逛</div>
  </div>
  <div class="invite-item6">
    <div style="border-bottom:1px solid #e5e5e5">
      <div style="font-weight:900;width:10rem;">商品名称</div>
      <div class="goods-name" *ngIf="Info!=null" >
        <div style="line-height:2rem;">{{Info.ProductName}}</div>
        <img class="img-goto" [src]="picurl" alt="">
      </div>
    </div>
  </div>
  <div class="invite-item7">
    <div>
      <div style="font-weight:900;">拼单须知</div>
      <div class="goods-name goods-name-width">
        <div>
          <div class="circle-black"></div>
          好友拼单
        </div>
        <div>
          <div class="circle-black"></div>
          人满发货
        </div>
        <div>
          <div class="circle-black"></div>
          人不满退款
        </div>
      </div>
    </div>
  </div>
</ion-content>
