<ion-header style="min-height: 44px;">

  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="phone-num">
    <div class="phone-item">
      <div>原密码</div>
      <input type="password" placeholder="请输入原密码" [(ngModel)]="pass">
    </div>
  </div>
  <div class="phone-num">
    <div class="phone-item">
      <div>新密码</div>
      <input type="password" placeholder="请输入新密码" [(ngModel)]="newpass">
    </div>
  </div>
  <div class="phone-num">
    <div class="phone-item">
      <div>确认密码</div>
      <input type="password" placeholder="请再次输入新密码" [(ngModel)]="Rnewpass">
    </div>
  </div>
  <div class="resgiter-btn" tappable (click)="reset()">重置</div>
</ion-content>
