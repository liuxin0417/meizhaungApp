<ion-header style="min-height: 44px;">

  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">我的团队-二级</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #eee">
  <div class="myteam_list">
    <div class="myteam_list_item" *ngFor="let item of teamList">
      <div class="myteam_item_left">
        <img style="height:80%;width:auto;margin-right:10px" [src]="item.HeadUrl" alt="">
        <div>
          <div style="font-size:1.6rem">{{item.NickName}}</div>
          <div style="color:#999">注册时间：{{item.CreateDate}}</div>
        </div>
      </div>
      <div class="myteam_item_right">
        <!-- <span>团队51人</span>
        <img [src]="img" style="height:20px;" alt=""> -->
      </div>
    </div>
  </div>
  <ion-infinite-scroll *ngIf="isshow" (ionInfinite)="doInfinite($event)" threshold="30px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
