<ion-header style="min-height: 44px;">

  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#eee;">
  <div class="setupcontent">
    <div class="type1">
      <div>账户信息</div>
    </div>
    <div class="type2" tappable (click)="gotoreset()">
      <div style=" border-bottom:1px solid #e5e5e5;">

      </div>
      <div style=" border-bottom:1px solid #e5e5e5;"></div>
      <div style=" border-bottom:1px solid #e5e5e5;">重置密码</div>
    </div>
    <div class="type2" tappable (click)="gotoaddress()">
      <div>
        <img [src]="img" alt="">
      </div>
      <div></div>
      <div>收货地址</div>
    </div>
    
    <div class="type1">
      <div>关于</div>
    </div>
    <div class="type2">
      <div style=" border-bottom:1px solid #e5e5e5;">
        <img [src]="img" alt="">
      </div>
      <div style=" border-bottom:1px solid #e5e5e5;"></div>
      <div style=" border-bottom:1px solid #e5e5e5;">关于商城</div>
    </div>

      <div>
        <img [src]="img" alt="">
      </div>

    </div> -->
  </div>

</ion-content>
<ion-footer>
