<ion-header style="height:79px;">

  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">消息通知</ion-title>
  </ion-navbar>
  <div class="notic-switch">
    <!-- <div tappable (click)="switch=1">
      <span [ngClass]="{true:'color'}[switch==1]">
        交易物流
      </span>
    </div> -->
    <div tappable (click)="switch=3">
      <span [ngClass]="{true:'color'}[switch==3]">
        消息
      </span>
    </div>
    <div tappable (click)="switch=2">
      <span [ngClass]="{true:'color'}[switch==2]">
        通知
      </span>
    </div>
  </div>
</ion-header>


<ion-content style="background:#f5f5f5;margin-top:5px;">

      <div [ngClass]="{color1:(i%8)==0,color2:(i%8)==1,color3:(i%8)==2,color4:(i%8)==3,color5:(i%8)==4,color6:(i%8)==5,color7:(i%8)==6,color8:(i%8)==7}" ></div>

  <!-- <div style="width:100%;height:45px;"></div> -->
  <div class="logistics-content" *ngFor="let item of itemcolor let i=index">
    <div *ngIf="switch==1" class="logistics-item">
      <div>
        <div [ngClass]="{color1:(i%8)==0,color2:(i%8)==1,color3:(i%8)==2,color4:(i%8)==3,color5:(i%8)==4,color6:(i%8)==5,color7:(i%8)==6,color8:(i%8)==7}"></div>
      </div>
      <div class="item-content">
        <div>
          <div class="status">订单已签收</div>
          <div style="color:#666;padding-left:10px;text-align:center;">17/11/12</div>
        </div>
        <div class="msg">
          <div>
            <div style="line-height:15px;font-size:1.2rem">信息信心信息信心信息信心信息信心信息信心</div>
            <div style="line-height:20px;font-size:1.2rem;color:#666;margin-top:3px;">订单编号121212222</div>
          </div>
          <div style="padding-left:10px;width:25%">
            <img [src]="img" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="logistics-content" *ngFor="let item of list let i=index">
    <div class="logistics-item" *ngIf="switch==3" tappable (click)="newdetail(item)">
      <div>
        <div [ngClass]="{color1:(i%8)==0,color2:(i%8)==1,color3:(i%8)==2,color4:(i%8)==3,color5:(i%8)==4,color6:(i%8)==5,color7:(i%8)==6,color8:(i%8)==7}"></div>
      </div>
      <div class="item-content">

        <div class="msg">
          <div>
            <div style="line-height:15px;font-size:1.2rem">{{item.Name}}</div>
            <div style="line-height:20px;font-size:1.2rem;color:#666;margin-top:3px;">{{splice(item.CreateTime)}}</div>
          </div>

          <div style="padding-left:10px;width:25%">
            <img [src]="item.Url" alt="">
          </div>
          <!-- <div  *ngIf="item.Isnew==0" class="yuan">1</div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="logistics-content" *ngFor="let item of type1 let i=index">
    <div class="logistics-item" *ngIf="switch==2" tappable (click)="getlist(item.ID)">
      <div>
        <div [ngClass]="{color1:(i%8)==0,color2:(i%8)==1,color3:(i%8)==2,color4:(i%8)==3,color5:(i%8)==4,color6:(i%8)==5,color7:(i%8)==6,color8:(i%8)==7}"></div>
      </div>
      <div class="item-content">
        <div>
          <div class="status">{{item.Title}}</div>
          <div style="color:#666;padding-left:10px;text-align:center;">{{splice(item.CreateTime)}}</div>
        </div>
        <div class="msg">
          <div>
            <div class="notice_msg" >{{item.Abstract}}</div>
            <div style="line-height:20px;font-size:1.2rem;color:#666;margin-top:3px;">发布的店铺</div>
          </div>
          <div style="padding-left:10px;width:25%">
            <img [src]="img" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [innerHTML]="data2">1</div>
</ion-content>
