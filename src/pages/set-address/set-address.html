<ion-header style="min-height: 44px;">
  <ion-navbar mode="ios" style="min-height: 44px;">
    <ion-title mode="ios">地址管理</ion-title>
    <!-- <ion-buttons right *ngIf="userinfo[0].type!=3">
      <button ion-button icon-only tappable (click)="delete()">
        <div tappable>删除</div>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content style="background: #f7f7f7">
  <!-- <div class="set-title">
    <div>
      <img [src]="img" alt="" tappable (click)="close()">
    </div>
    <div>地址管理</div>

  </div> -->
  <div class="item_all">
    <ion-item style="width:92%;margin:0 auto;padding-left: 0px;">
      <div class="set-name">
        <div class="set_name_title" style="color:#8e9093">收货人</div>
        <div>
          <input type="text" [(ngModel)]="Username">
        </div>
      </div>
    </ion-item>
    <ion-item style="width:92%;margin:0 auto;padding-left: 0px;">
      <div class="set-phone set-name">
        <div class="set_name_title" style="color:#8e9093">联系方式</div>
        <div>
          <input type="tel" [(ngModel)]="tel">
        </div>
      </div>
    </ion-item>
    <!-- <div class="set-place set-name">
      <div>所在区域</div>
    </div> -->
    <ion-item style="width:92%;margin:0 auto;padding-left: 0px;">
      <ion-label class="set_name_title" style="color:#8e9093;width:60px;flex:none">所在区域</ion-label>
      <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="'-'" [citiesData]="cityData" [(ngModel)]="cityName"
        (ionChange)="cityChange($event)">
      </city-picker>
    </ion-item>
    <ion-item style="width:92%;margin:0 auto;padding-left: 0px;">
      <div class=" set-name">
        <div class="set_name_title" style="color:#8e9093">详细地址</div>
        <div>
          <input type="text" [(ngModel)]="Detailedaddress">
        </div>
      </div>
    </ion-item>
    <!-- <ion-item style="width:92%;margin:0 auto;padding-left: 0px;">
      <div class=" set-name">
        <div class="set_name_title" style="color:#8e9093">邮政编码</div>
        <div>
          <input type="number">
        </div>
      </div>
    </ion-item> -->
  </div>

  <!-- <div class="NOY set-name">
    <div>
    是否设为默认地址
    </div>
  </div> -->
  <div class="item_all item_all2">
    <ion-item style="width:92%;margin:0 auto;padding-left: 0px;margin-top:1rem;border:none">
      <ion-label style="color:#8e9093">是否设为默认的地址</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  </div>
  <div class="saveinform" *ngIf="this.userinfo[0].type==3" tappable (click)="saveaddress()" style="margin-top:2rem;">保存地址</div>
  <div class="saveinform" *ngIf="this.userinfo[0].type!=3" tappable (click)="resaveaddress()" style="margin-top:2rem;">保存地址</div>
  <div class="saveinform" *ngIf="userinfo[0].type!=3" style="margin-top:1rem;background:#fff;color:#333;" tappable (click)="delete()">删除收货地址</div>

</ion-content>
<ion-footer>
  
</ion-footer>
