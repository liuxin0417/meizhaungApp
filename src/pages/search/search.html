<ion-header style="height:48px;">
  <div class="home_header">
    <div class="header-inside">
      <div class="qrcode" tappable (click)="goback()">
        <img [src]="img9" alt="">
      </div>
      <div class="search">
        <div class="searchimg">
          <img [src]="img11" alt="">
        </div>
        <input #inputpart ng-focus="" class='searchpart' placeholder="逛贝" [(ngModel)]="message" type="text"
          (keyup.Enter)="search()">
      </div>
      <div class="message" tappable (click)="search()">
        <img [src]="img11" alt="">
      </div>
    </div>
  </div>
</ion-header>

<ion-content style="background:#F7F7F7;">
  <div>
    <!-- <div style="width:100%;height:48px;"></div> -->
    <div class="goods-list">
      <div class="goods-item" *ngFor="let item of list" tappable (click)="gotoGoodDetail(item.ID)">
        <img *ngIf="item.ISHD==1" class="activity_pic" [src]="activity" alt="">
        <img [src]="item.PicUrl==null?middle:item.PicUrl" alt="">
        <div class="goods_item_list2">{{item.Name}}</div>
        <!-- <div class="goods_item_list5">
          <span>标签1</span>
          <span>标签2</span>
        </div> -->
        <div class="goods_item_list3">
          <span *ngIf="item.ISHD!=1">￥{{(item.ActivityPrice).toFixed(2)}}</span>
          <span *ngIf="item.ISHD==1">￥{{(item.HDPrice).toFixed(2)}}</span>
          <span style="color:#999;text-decoration: line-through;margin-left:5px;">￥{{(item.OldPrice).toFixed(2)}}</span>
          <!-- <span class="get_border">满减</span>
          <span class="get_border">秒杀</span> -->
        </div>
        <div class="goods_item_list4">
          <span style="margin-right:10px;">{{item.SalNum}}销量</span>
          <!-- <span>{{item.Praise}}好评</span> -->
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="noshow" class="nogoods">
    暂无相关产品
  </div>
  <ion-infinite-scroll *ngIf="isshow" (ionInfinite)="doInfinite($event)" threshold="30px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
