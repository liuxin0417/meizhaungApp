<div class="cover" *ngIf="goodstype" [ngClass]="{true:'goshow',false:'gohide'}[goodsshow]">
  <div class="clickbtn" tappable (click)="close()"></div>
  <div class="alertpart" [ngClass]="{true:'goup',false:'godown'}[goodsshow]">
    <div class="picPart" tappable (click)="unshow()">
      <img [src]="ProductAttr.ProductImage" alt="img2" class="goodspic">
      <img [src]="img4" alt="" class="closebtn" tappable (click)="close()">
      <div class="goods-detail">
        <div style="color:#ff4f4f">￥
          <span style="font-size:1.5em;">
            {{ProductAttr.ProductPrice}}
          </span>
        </div>
        <div style="line-height:20px;">{{ProductAttr.ProductName}}</div>
      </div>
    </div>
    <div class="goodscontent">
      <div class="typeitem" *ngFor="let item of ProductAttr.AttrList">
        <div class="goodsTitle">{{item.TextPrompt}}</div>
        <div class="goodsType">
          <div *ngFor="let item2 of item.AttValueList;let i=index;" [ngClass]="{true:'checkdiv',false:'nocheckdiv'}[item2.Check==1]"
            tappable (click)="ChoiceAttr(item.AttValueList,item2)">{{item2.Value}}
          </div>
        </div>
      </div>
      <div class="addnum">
        <div style="border-right:none;text-align:center;line-height:20px;" tappable (click)="jiannum()">
          <img [src]="img7" alt="">
        </div>
        <div style="line-height:20px;text-align:center">{{num}}</div>
        <div style="border-left:none;text-align:center;font-size:15px;line-height:20px;" tappable (click)="addnum()">
          <img [src]="img8" alt="">
        </div>
      </div>
      <div style="height:50px;width:100%;"></div>
    </div>

    <div *ngIf="btnflag" class="buyBtn">
      <span class="more_btn2" tappable (click)="goInCar(1)">加入购物车</span>
      <span class="more_btn2" tappable (click)="buyStrict(1)" style="background:#e4393c">立即购买</span>
    </div>
    <div *ngIf="!btnflag" class="buyBtn2" tappable (click)="alertmessage()">
      <span class="more_btn2">加入购物车</span>
      <span class="more_btn2" style="background:#666;">立即购买</span>
    </div>
  </div>
</div>
